<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

<div class="container">
    <ul class="nav bg-primary">
        <li class="nav-item">
            <a class="nav-link link-light" href="/todos">To Do's</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="/add">Add</a>
        </li>
    </ul>

    {% block content %}
    {% endblock %}
</div>

<h1 class="styles text-center">To Do's</h1>
<div class="container-fluid">
    <div class="container mx-auto">
        {% if all_todos|length > 0 %}
            <ol class="list-group text-center">
                {% for todo in all_todos %}
                    <li class="list-group-item">{{ todo.title }} -- {{ todo.due_date}}</li>
                    <a href="/todo/{{todo.id}}/delete">
                        <button>Delete</button>
                    </a>
                {% endfor %}
            </ol>
        {% else %}
            <p class="text-center">No To Do's</p>
        {% endif %}
    </div>
</div>

</body>
</html>
