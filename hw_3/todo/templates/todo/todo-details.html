<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="css/styles.css">-->

    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>{{ todo.title }}</title>
</head>

    <body>
        <div class="container">
        <ul class="nav bg-primary">
            <li class="nav-item">
                <a class="nav-link link-light" href="/todos">To Do's</a>
            </li>
            <li class="nav-item">
                <a class="nav-link link-light" href="/add">Add</a>
            </li>
        </ul>

        {% block content %}
        {% endblock %}
        </div>

        <div class="container mt-4">
            <h1>{{ todo.title }}</h1>
            <ol>
                <li>Title: {{ todo.title }}</li>
                <li>Description: {{ todo.description }}</li>
                <li>Deadline {{ todo.due_date }}</li>
                <li>Status: {{ todo.duration }}</li>
            </ol>
        </div>
    </body>
</html>
